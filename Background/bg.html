<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Background Scene</title>
    <link rel="stylesheet" href="style.css">
    <script src="parallax.js" defer></script> <!-- Use defer to ensure DOM is fully loaded -->
</head>
<body>
    <main>
        <!-- Sky -->
        <img src="assets/sky.png" class="parallax layer-sky" data-speedx="0.03" data-speedy="0.32" alt="Sky Background">
        <!-- Clouds -->
        <img src="assets/clouds center 2.png" class="parallax layer-clouds-center-2"  data-speedx="0.065" data-speedy="0.28" alt="Center Clouds 2">
        <img src="assets/clouds center.png" class="parallax layer-clouds-center"  data-speedx="0.27" data-speedy="0.308" alt="Center Clouds">
       
        <img src="assets/left cloud.png" class="parallax layer-clouds-left"  data-speedx="0.065" data-speedy="0.118"alt="Left Cloud">
      
        <img src="assets/right cloud.png" class="parallax layer-clouds-right"  data-speedx="0.1" data-speedy="0.118"alt="Right Cloud">
        <!-- Mountains -->
        <img src="assets/mountains.png" class="parallax layer-mountains"  data-speedx="0.1"  data-speedy="0.32"alt="Mountains">
        <img src="assets/grasses.png" class="parallax layer-grasses"  data-speedx="0.1" data-speedy="0.323"alt="Grass Layer">
        <!-- Houses -->
        <img src="assets/house with flag.png" class="parallax layer-house1"  data-speedx="0.1" data-speedy="0.318" alt="House with Flag">
        <img src="assets/second house with stairs_.png" class="parallax layer-house2" data-speedx="0.1"data-speedy="0.38" alt="Second House with Stairs">
        <img src="assets/small house.png" class="parallax layer-house3"  data-speedx="0.1" data-speedy="0.38"alt="Small House">
        <!-- People and Animals -->

    </main>
    <!-- JavaScript for parallax effect -->
</body>
</html>
