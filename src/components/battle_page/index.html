<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card Hover Effects</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
        }

        .container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 35%;
            display: flex;
            justify-content: center;
        }

        .card {
            position: absolute;
            width: 200px;
            height: 250px;
            margin: 0 10px;
            border-radius: 8px;
            background: #5e5cfc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(0, 0, 0, 0.2);
            font-size: 8em;
            font-weight: 700;
            border: 10px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            transform: rotate(calc(var(--i) * 3deg)) translate(calc(var(--i) * 150px), -50px);
        }

        .card.inactive {
            background-color: #333; /* Grey color for inactive cards */
        }

        .card.active {
            background: #5e5cfc; /* Original color for the active card */
            transform: scale(1.5) translateY(-50px); /* Center and scale the active card */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="card" tabindex="0" style="--i: -2;">1</div>
        <div class="card" tabindex="0" style="--i: -1;">2</div>
        <div class="card" tabindex="0" style="--i: 0;">3</div>
        <div class="card" tabindex="0" style="--i: 1;">4</div>
        <div class="card" tabindex="0" style="--i: 2;">5</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");
            let lastClickedCard = null;

            if (cards.length) {
                cards.forEach(card => {
                    card.addEventListener("click", (event) => {
                        event.stopPropagation();

                        // Set all cards to inactive (grey)
                        cards.forEach(c => c.classList.add("inactive"));

                        // Remove inactive class from the clicked card and set it as active
                        card.classList.remove("inactive");
                        card.classList.add("active");

                        // Update last clicked card
                        lastClickedCard = card;
                    });
                });

                // Click outside to reset all cards to their original state
                document.body.addEventListener("click", (event) => {
                    if (!event.target.classList.contains('card') && lastClickedCard) {
                        // Remove active and inactive classes from all cards
                        cards.forEach(c => c.classList.remove("active", "inactive"));
                        lastClickedCard = null;
                    }
                });
            }
        });
    </script>
</body>
</html>
